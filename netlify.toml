[build]
  command = "next build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NODE_VERSION = "18"

[[headers]]
  for = "/api/notion-image/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=3600, stale-while-revalidate=86400"